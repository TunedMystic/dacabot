{{define "index"}}
{{template "header"}}


<div class="xmax-w-screen-sm m-auto p-2 antialiased" style="max-width: 700px;">

    <div class="mt-12"></div> <!-- spacer -->

    <div class="app-header w-full border-4 border-gray-800 rounded-lg py-2"> <!-- Header -->
        <div class="flex flex-col items-center justify-center">
            <div class="">
            <h1 class="text-4xl font-bold">Dacabot</h1>
            </div>
            <div class="flex flex-col items-center">
            <p class="text-xl text-gray-600">DACA news and resources from around the web</p>
            <p class="text-xl">ü§ñ üìù ‚úÖ</p>
            </div>
        </div>
    </div>

    <!-- grabbed this from tailwindcss site -->
    <input id="docsearch" class="my-8 transition-colors duration-100 ease-in-out focus:outline-0 border border-transparent focus:bg-white focus:border-gray-300 placeholder-gray-600 rounded-lg bg-gray-200 py-2 pr-4 pl-4 block w-full appearance-none leading-normal ds-input" type="text" placeholder="Search DACA news" autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-label="search input" aria-owns="algolia-autocomplete-listbox-0" dir="auto" style="position: relative; vertical-align: top;">


    {{range .Articles}}
    <div class="app-article flex w-full shadow xborder-2 xborder-gray-300 bg-gray-100 rounded-lg my-4 text-sm"> <!-- Article -->
        <div class="w-1/4 xrounded-tl-lg xrounded-bl-lg">
            <a class="flex" href="{{.URL}}" target="_blank">
                <img
                    class="w-full {{if .Description}}h-32{{else}}h-16{{end}} rounded-tl-md rounded-bl-md object-cover object-center"
                    width="300"
                    loading="lazy"
                    alt="article-{{.ID}}-image"
                    src="{{if .LedeImg}}{{.LedeImg}}{{else}}https://via.placeholder.com/150X84{{end}}"
                >
            </a>
        </div>
        <div class="w-3/4 p-2 relative">
            <p class="font-bold">
                <a class="hover:text-blue-400" href="{{.URL}}" title="{{.Title}}" target="_blank">{{.DisplayTitle}}</a>
            </p>
            <p class="h-2"></p>
            <p class="text-gray-600 italic">{{.DisplayDescription}}</p>
            <div class="absolute bottom-0 mb-2">
                <span class="inline-block bg-gray-300 text-gray-600 text-xs px-2 rounded-lg font-bold">#{{.Source}}</span>
                &nbsp;
                <span class="text-gray-800">{{.RelativeDate}}</span>
            </div>
        </div>
    </div>
    {{end}}

    <p class="h-16"></p>
    <p>hi</p>

</div>



{{template "footer"}}
{{end}}
